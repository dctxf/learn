<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
	<script src="js/calculator.js"></script>
</head>
<body>
	<div class="main">
		<div class="calculator" id="calculator">
			<label for="result" class="result"><input type="text" id="result" readonly="readonly"></label>
			<ul class="btns">
				<li class="btn clear" id="clear">C</li>
				<li class="btn operator">+/-</li>
				<li class="btn operator">%</li>
				<li class="btn back" id="back">backspace</li>
				<li class="btn num">1</li>
				<li class="btn num">2</li>
				<li class="btn num">3</li>
				<li class="btn operator">+</li>
				<li class="btn operator">-</li>
				<li class="btn num">4</li>
				<li class="btn num">5</li>
				<li class="btn num">6</li>
				<li class="btn operator">×</li>
				<li class="btn operator">÷</li>
				<li class="btn num">7</li>
				<li class="btn num">8</li>
				<li class="btn num">9</li>
				<li class="btn operator">×²</li>
				<li class="btn operator">√</li>
				<li class="btn num zero">0</li>
				<li class="btn num">.</li>
				<li class="btn equal">=</li>
			</ul>
		</div>
	</div>
</body>
</html>
