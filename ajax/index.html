<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="javascripts/jquery.js"></script>
	<style>
	*{
		margin: 0;padding: 0;
	}
		.loading-mask{
			width: 100%;
			height: 100%;

			position: fixed;
			background-color: rgba(0,0,0,0.8);

			display: none;
		}
		.loading{
			width: 200px;
			height: 200px;

			line-height: 200px;
			text-align: center;

			border-radius:5px;

			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,2);

			position: absolute;
			top: 50%;
			left: 50%;

			margin: -100px 0 0 -100px;
		}
	</style>
</head>
<body>
	<div class="loading-mask" id="loading-mask"><div class="loading">加载中</div></div>
	<button id="b01">click me</button>
	<div id="myDiv">aaa</div>
</body>
<script>
$(document).ready(function(){
	$("#b01").click(function(){
		$.ajax({
			url : 'javascripts/test.txt',
			dataType : 'text',
			onload : function(){
				loadOnload();
			},
			success : function(data){
				loadSucess();
				$('#myDiv').html(data);
			},
			error : function(){
				loadError();
			}
		});
	});
	
	var $loadingBox = $('.loading-mask');

	function loadOnload(){
		$loadingBox.show().find('.loading').text('正在加载');
	}
	function loadSucess(){
		// $loadingBox.find('.loading').text('加载完成');
	}
	function loadError(){
		// $loadingBox.find('.loading').text('加载失败');
	}
});
</script>
</html>
