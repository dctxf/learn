<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:25%;
			height:40px;
			background-color:#eee;
			display:flex;
			align-items: center;
			justify-content: center;
		}
		.line{
			background:#f4f4f4;
			height:40px;
			width:100%;
		}
		.none{
			display:none;
		}
		.block{
			display:block;
		}
		.inline{
			display:inline;
		}
		.inline-block{
			display:inline-block;
		}
		.list-item{
			display:list-item;
		}
		.run-in{
			display:run-in;
		}
		.table{
			display:table;
		}
	</style>
</head>
<body>
	<div class="none">none</div>
	<div class="line">分割</div>
	<div class="block">block</div>
	<div class="block">block</div>
	<div class="line">分割</div>
	<div class="inline">inline</div>
	<div class="inline">inline</div>
	<div class="line">分割</div>
	<div class="inline-block">inline-block</div>
	<div class="inline-block">inline-block</div>
	<div class="line">分割</div>
	<div class="list-item">list-item</div>
	<div class="list-item">list-item</div>
	<div class="line">分割</div>
	<div class="run-in">run-in</div>
	<div class="run-in">run-in</div>
	<div class="line">分割</div>
	<div class="table">table</div>
	<div class="table">table</div>
</body>
</html>
