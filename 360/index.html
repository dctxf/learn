<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>Qpage</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="back"></div>
	<div class="logo"></div>
	<div class="down"><a href="#"></a></div>
	<div class="s0_down"><a href="#"></a></div>
	<div class="prompt"></div>
	<div class="indexes">
			<span class="current"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	<div class="stage">
		<div class="scene s0">
			<div class="screenshot"></div>
		</div>
		<div class="scene s1">
			
			<div class="a_box">
				<div class="screenshot">
					<div class="score"></div>
					<div class="uf t1"></div>
					<div class="uf t2"></div>
					<div class="uf t3"></div>
					<div class="fn t1"></div>
					<div class="fn t2"></div>
					<div class="fn t3"></div>
					<div class="fn t4"></div>
					<div class="fn t5"></div>
				</div>
			</div>
			<div class="text"></div>
		</div>
		<div class="scene s2">
			<div class="text"></div>
			<div class="border"></div>
			<div class="screenshot">
				<div class="scanning"></div>
                <div class="circle"></div>
				<div class="circle_1"></div>
				<div class="circle_2"></div>
				<div class="circle_3"></div>
			</div>
		</div>
		<div class="scene s3">
			<div class="text"></div>
			<div class="a_box">
				<div class="t1"><div class="s"></div></div>
				<div class="t2"><div class="s"></div></div>
				<div class="t3"><div class="s"></div></div>
				<div class="t4"><div class="s"></div></div>
				<div class="t5"><div class="s"></div></div>
			</div>
		</div>
		<div class="scene s4">
			<div class="a_box">
				<div class="text"></div>
				<div class="skin">
					<div class="backbg"></div>
				</div>
				<div class="select">
					<div class="thumbnail st1 active"><a href="javascript:"></a></div>
					<div class="thumbnail st2"><a href="javascript:"></a></div>
					<div class="thumbnail st3"><a href="javascript:"></a></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src='sea.js'></script>
<script>
	seajs.config({
		base: "./",
		alias : {
			'jquery' : 'http://s0.qhimg.com/lib/jquery/191.js',
			'mousewheel' : 'http://s6.qhimg.com/!7c8590ec/jquery.mousewheel.min.js',
			'velocity': 'http://s4.qhimg.com/!72a14055/velocity.min.js'
		}
	});
	seajs.use('app.js');
</script>
</html>
