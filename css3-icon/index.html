<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3 Icon</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="icon-box">
		<div class="icon icloud">
			<i class="cloud1"></i>
			<i class="cloud2"></i>
			<i class="cloud3"></i>
			<i class="cloud4"></i>
			<i class="sun"></i>
		</div>
	</div>
	<div class="icon-box">
		<div class="icon message">
			<i class="m1"></i>
			<i class="m2"></i>
		</div>
	</div>
	<div class="icon-box">
		<div class="icon facetime">
			<i class="f1"></i>
			<i class="f2"></i>
			<i class="f3"></i>
			<i class="f4"></i>
		</div>
	</div>
	<div class="icon-box">
		<div class="icon moon">
			<i class="m1">
				<i class="m2"></i>
			</i>
		</div>
	</div>
	<div class="icon-box">
		<div class="icon star">
			<i class="s1"></i>
		</div>
	</div>
</body>
</html>
