<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3 Icon</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="phone">
	<div class="head">
		<i class="h1"></i>
		<i class="h2"></i>
		<i class="h3"></i>
	</div>
	<div class="screen">
		<div class="icon-box">
			<div class="icon icloud">
				<i class="cloud1"></i>
				<i class="cloud2"></i>
				<i class="cloud3"></i>
				<i class="cloud4"></i>
				<i class="sun"></i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon message">
				<i class="m1"></i>
				<i class="m2"></i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon facetime">
				<i class="f1"></i>
				<i class="f2"></i>
				<i class="f3"></i>
				<i class="f4"></i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon moon">
				<i class="m1">
					<i class="m2"></i>
				</i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon star">
				<i class="s1"></i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon photos">
				<i class="p1 photo"></i>
				<i class="p2 photo"></i>
				<i class="p3 photo"></i>
				<i class="p4 photo"></i>
				<i class="p5 photo"></i>
				<i class="p6 photo"></i>
				<i class="p7 photo"></i>
				<i class="p8 photo"></i>
			</div>
		</div>
		<div class="icon-box">
			<div class="icon music">
				<i class="m1"></i>
				<i class="m2"></i>
				<i class="m3"></i>
			</div>
		</div>
	</div>
	<div class="home">
		<i class="h1"></i>
	</div>
</div>
</body>
</html>
