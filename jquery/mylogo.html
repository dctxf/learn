<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a mylogo</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-image: linear-gradient(180deg,#333,#fff);
			background-repeat: no-repeat;
			position: relative;
			height: 100%;
		}
		.mylogo{
			width: 500px;
			height: 180px;
			margin: 30px auto 0;
			position: relative;
		}
		.d{
			position: relative;
			width: 180px;
			height: 180px;
			float: left;
		}
		.d div{
			background-color: #333;
			border-color: #333;
		}
		.d .one{
			width: 30px;
			height: 180px;
			border-radius: 200px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.d .two{
			width: 120px;
			height: 120px;
			border-radius: 180px;
			background-color: rgba(0,0,0,0);
			border:30px solid #333;
			position: absolute;
			top: 0;
			left: 0;
		}
		.c{
			position: relative;
			width: 180px;
			height: 180px;
			float: left;
		}
		.c div{
			background-color: #333;
		}
		.c .one{
			width: 120px;
			height: 120px;
			border-radius: 180px;
			background-color: rgba(0,0,0,0);
			border:30px solid #333;
			position: absolute;
			top: 0;
			left: -30px;
			z-index: 1;
		}
		.c .two{
			width: 30px;
			height: 80px;
			background-color: rgba(0,0,0,0);
			position: absolute;
			top: 20px;
			left: 90px;
			transform:rotate(30deg);
			z-index: 1;
		}
		.c .two,.c .three{
			/*width: 30px;
			height: 30px;
			border-radius: 200px;
			position: absolute;
			display: none;*/
		}
		.c .two{
			
		}
		.c .three{
			top: 30px;
			left: 40px;
		}
		.t{
			position: relative;
			width: 180px;
			height: 180px;
			float: left;
		}
		.t .one{
			width: 180px;
			height: 180px;
			border-radius: 120px;
			background-color: #333;
			position: absolute;
			top: 0;
			left: 0;
		}
		.t .two{
			width: 160px;
			height: 160px;
			border-radius: 160px;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(0,0,0,0);
		}
		
	</style>
</head>
<body>
	<div class="mylogo">
		<div class="d">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<div class="c">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
		<div class="t">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<div class="x"></div>
		<div class="f"></div>
	</div>
</body>
</html>
