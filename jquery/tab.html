<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.tab{
			width: 500px;
			height: 250px;
			padding-top: 40px;
			position: relative;
			overflow: hidden;
			margin: 0 auto;
			border: 1px solid #ddd;
		}
		.tab ul:nth-child(1){
			width: 100%;
			height: 40px;
			position: absolute;
			left: 0;
			top: 0;
			background: #ddd;
		}
		.tab ul:nth-child(1) li{
			width: 33.3%;
			height: 40px;
			float: left;
			color: #191919;
		}
		.tab ul:nth-child(1) li.active{
			color: #fff;
			background-color: #191919;
		}
		.tab ul:nth-child(2){
			width: 300%;
			height: 250px;
			position: absolute;
			left: 0;
			top: 40px;
			overflow: hidden;
		}
		.tab ul:nth-child(2) li{
			float: left;
			width: 500px;
			height: 100%;
		}
	</style>
	<script src="jquery.191.js"></script>
</head>
<body>
	
	<div class="tab">
		<ul>
			<li class="active">地方大</li>
			<li>爽肤水</li>
			<li>ssd</li>
		</ul>
		<ul>
			<li>内容</li>
			<li>2neirong </li>
			<li>3内容</li>
		</ul>
	</div>

</body>
<script>
	$(function(){

		$('.tab ul:eq(0) li').on('click',function(){
			var _index = $(this).index(),
				_width = $('.tab').width();
			$('.tab ul:eq(1)').stop().animate({
				left : -_width*_index 
			},400);
			$('.tab ul:eq(0) li').eq(_index).addClass('active').siblings().removeClass('active');
			//$('.tab ul:eq(1)').css('left', -_width*_index );
		});

	});
</script>
</html>
