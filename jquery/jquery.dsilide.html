<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.dslide{
			width: 500px;
			height: 290px;
			margin: 0 auto;
			border: 1px solid #ddd;
			position: relative;
			overflow: hidden;
		}
		.dslide .tab-bar{
			width: 100%;
			height: 40px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.dslide .tab-bar li{
			width: 125px;
			height: 40px;
			float: left;
		}
		.dslide .tab-bar li.active{
			background-color: #191919;
			color: #fff;
		}
		.dslide .tab-content{
			height: 250px;
			position: absolute;
			left: 0;
			top: 40px;
		}
		.dslide .tab-content li{
			width: 500px;
			height: 250px;
			float: left;
		}
	</style>
	<script src="jquery.191.js"></script>
	<script src="jquery.easing.js"></script>
	<script src="jquery.dslide.js"></script>
</head>
<body>
	
	<div class="dslide">
		<ul class="tab-bar">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
			<li>tab4</li>
		</ul>
		<ul class="tab-content">
			<li>
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

</body>
<script>
	$.dslide({
		container : '.dslide',
		toolbar : '.tab-bar',
		toolbarActive : '.active',
		content : '.tab-content',
		during : 500,
		easing : 'easeInOutBack',
		delay : 3000
	})
</script>
</html>
