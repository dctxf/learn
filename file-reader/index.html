<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 FileReader API</title>
</head>
<body>
<p>
    <label>请选择一个文件：</label>
    <input type="file" id="file" />
    <input type="button" value="读取图像" id="readAsDataBtn" />
    <input type="button" value="读取二进制数据" id="readAsBinaryBtn" />
    <input type="button" value="读取文本文件" id="readAsTextBtn" />
</p>
<div id="result" name="result"></div>
</body>
<!-- 原生js获取input[type=file]的文件信息 -->
