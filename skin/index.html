<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change the skin</title>
	<link id="css-link" href="css1.css" rel="stylesheet" type="text/css" />

</head>
<body>
<dl id="message">
	<form>
		<dt>
			<strong>可以换肤的提交框：</strong>
			<input id="btn1" type="button" value="皮肤1" />
			<input id="btn2" type="button" value="皮肤2" />
		</dt>
		<dd>输入姓名：<input class="text" type="text" /></dd>
		<dd>输入密码：<input class="text" type="password" /></dd>
		<dd>请您留言：<textarea></textarea></dd>
		<dd class="center"><input class="btn" type="submit" value="提交" /></dd>
	</form>
</dl>
</body>
<script>
	var cssLink = document.getElementById('css-link'),
		btn1 = document.getElementById('btn1'),
		btn2 = document.getElementById('btn2');

		btn1.onclick = function(){
			cssLink.href = 'css1.css';
		};
		btn2.onclick = function(){
			cssLink.href = 'css2.css';
		};
</script>
</html>
