<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timer</title>
	<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="timer-box">
		<div class="screen">0</div>
		<button class="timer-start">开始计时</button>
		<button class="timer-stop" disabled="disabled">停止计时</button>
	</div>
</body>
<script>
	$(function(){
		var timer = 0,	//定义开始时间
			$startBtn = $('.timer-start'),	//定义开始按钮
			$stopBtn = $('.timer-stop'),	//定义开始按钮
			$screen = $('.screen'),	//定义显示屏幕
			timeout = null;

		$startBtn.on('click',function(){
			timerAdd();
			$(this).attr('disabled','disabled');
			$stopBtn.removeAttr('disabled','disabled');
		})

		$stopBtn.on('click',function(){
			$(this).attr('disabled','disabled');
			$startBtn.removeAttr('disabled','disabled');
			clearTimeout(timeout);
		})


		function timerAdd(){
			timeout = setTimeout(function(){
				timer++;	//一秒后时间多一
				$screen.text(timer);	//输出时间
				// console.log(timer);
				timerAdd();
			},1000)
		}

	})
</script>
</html>
