<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clone-tag</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" class="form-box" id="form-box">
		<label for="love-input">
			<h3>你喜欢吃什么？</h3>
			<div class="box">
				<ul class="tags-copy" id="tags-copy">
					<li class="tag"><em>葡萄</em><span>X</span></li>
					<li class="tag"><em>樱桃</em><span>X</span></li>
				</ul>
				<input type="text" id="love-input" autocomplete="off" disableautocomplete>
			</div>
		</label>
		<ul class="tags" id="tags">
			<li class="tag">苹果</li>
			<li class="tag">橘子</li>
			<li class="tag">香蕉</li>
			<li class="tag">西瓜</li>
			<li class="tag">西红柿</li>
		</ul>
		<button type="button" id="submit-btn" class="button">确认</button>
	</form>
</body>
	<script src="jquery.js"></script>
	<script src="tags.js"></script>
</html>
