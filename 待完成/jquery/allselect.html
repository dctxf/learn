<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选</title>
	<script src="jquery.191.js"></script>
</head>
<body>
	<p><input type="checkbox" name="1" select="checkbox">1</p>
	<p><input type="checkbox" name="2" select="checkbox">2</p>
	<p><input type="checkbox" name="3" select="checkbox">3</p>
	<p><input type="checkbox" name="4" select="checkbox">4</p>
	<p><input type="checkbox" name="5" select="checkbox">5</p>
	<p><input type="checkbox" name="6" select="checkbox">6</p>
	<p><input type="checkbox" name="7" id="all">全选/取消</p>
</body>
<script>
	$(function(){
		/**
		 * [全选和取消全选]
		 * 这里不能用attr要用prop !!!有bug
		 */
		var $allBtn = $('#all'),
			$checkbox = $('input[select = checkbox]');

		$allBtn.on('click',function(){
			if (this.checked) {
				$checkbox.prop('checked',true);
			}else{
				$checkbox.prop('checked',false);
			};
			console.log($checkbox[0].checked);
		})

	})
</script>
</html>
