<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event.pagesX</title>
	<script src="jquery.191.js"></script>
</head>
<body>
	<a href="#">鼠标的坐标</a>
	<div id="show"></div>
</body>
<script>
	$('a').on('click',function(e){
		$('#show').text(e.pageX + ' ' + e.pageY);
		return false;
	})
</script>
</html>
