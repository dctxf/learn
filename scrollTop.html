<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollTop</title>
	<script src="jquery.191.js"></script>
	<style>
		body{
			height: 3000px;
		}
		#top{
			width: 30px;
			height: 30px;
			background-color: #f40;
			position: fixed;
			top: 30px;
			right: 30px;
			text-align: center;
			line-height: 12px;
		}
		#top a{
			color: #fff;
			text-decoration: none;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="top"><a href="#">返回顶部</a></div>
</body>
<script>
	/**
	 * [scrollTop 返回顶部]
	 * @param  {[这里是时间/毫秒]} speed [速度]
	 */
	jQuery.fn.scrollTop = function(speed){	//jQuery.fn.插件名 在jquery下绑定方法
		var targetOffset = $(this).offset().top;	//获取当前元素的相对文档的坐标
		$('html body').stop().animate({		//停止正在执行的动画
			scrollTop : targetOffset	//body的scrollTop值等于当前元素的offset().top值
		},speed)
		return false;
	}
	$('#top a').on('click',function(){
		$('body').scrollTop(500);
		return false;
	})
</script>
</html>
